<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Camisetas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tienda de Camisetas</h1>
    </header>

    <section id="productos">
        <div class="producto">
            <img src="https://resizer.glanacion.com/resizer/v2/la-nueva-camiseta-de-la-seleccion-con-las-tres-CGJCNAUUCFHBRKF52667AJN5IQ.jpg?auth=6b823c57a99c269b43c6775617563fed655e55b25cfe57e5d7fcafe8fab8549e&width=768&quality=70&smart=false" alt="Camiseta 1">
            <h2>Camiseta 1</h2>
            <p class="precio">$20</p>
            <button onclick="agregarAlCarrito('Camiseta 1', 20)">Agregar al carrito</button>
        </div>

        <div class="producto">
            <img src="camiseta2.jpg" alt="Camiseta 2">
            <h2>Camiseta 2</h2>
            <p class="precio">$25</p>
            <button onclick="agregarAlCarrito('Camiseta 2', 25)">Agregar al carrito</button>
        </div>
    </section>

    <aside id="carrito">
        <h2>Carrito de Compras</h2>
        <ul id="lista-carrito"></ul>
        <p>Total: $<span id="total">0</span></p>
        <button onclick="comprar()">Comprar</button>
    </aside>

    <footer>
        <p>&copy; 2024 Tienda de Camisetas</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
