<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Camisetas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tienda de Camisetas</h1>
    </header>

    <section id="productos">
        <div class="producto">
            <img src="camiseta1.jpg" alt="Camiseta 1">
            <h2>Camiseta 1</h2>
            <p class="precio">$20</p>
            <button onclick="agregarAlCarrito('Camiseta 1', 20)">Agregar al carrito</button>
        </div>

        <div class="producto">
            <img src="camiseta2.jpg" alt="Camiseta 2">
            <h2>Camiseta 2</h2>
            <p class="precio">$25</p>
            <button onclick="agregarAlCarrito('Camiseta 2', 25)">Agregar al carrito</button>
        </div>
    </section>

    <aside id="carrito">
        <h2>Carrito de Compras</h2>
        <ul id="lista-carrito"></ul>
        <p>Total: $<span id="total">0</span></p>
        <button onclick="comprar()">Comprar</button>
    </aside>

    <footer>
        <p>&copy; 2024 Tienda de Camisetas</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
